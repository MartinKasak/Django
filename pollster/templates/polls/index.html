{% extends 'base.html' %} 
{% block content %} 
  <h1 class="text-center mb-3">Küsimused</h1>
  {% if latest_question_list %}
    {% for question in latest_question_list %}
      <div class="card mb-3">
        <div class="card-body">
          <p class="lead">{{ question.question_text }}</p>
          <a href="{% url 'polls:detail' question.id %}" class="btn btn-primary btn-sm">Vali</a>
          <a href="{% url 'polls:results' question.id %}" class="btn btn-secondary btn-sm">Tulemused</a>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p>Pole küsimusi</p>
  {% endif %}
{% endblock %}
